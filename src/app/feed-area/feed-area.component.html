<div class="sticky-top">
  <nav class="navbar  mx-auto ">
    <div id="pageTitle" class="nav-item mx-auto">{{ TitlePage }}</div>
  </nav>
  <nav class=" navbar  navbar-light bg-inverse navbar-toggleable-sm  navbar-expand-md " style="background: #E6E9EE;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-3"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-list-3">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown pull-left left">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Source
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="sourceLoad('Top Head Lines')"> Top Head Lines </a>
            <div *ngFor="let source of SourceSet">
              <a class="dropdown-item" (click)="sourceLoad(source)"> {{ source }}</a></div>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <form class="form-inline" #searchB="ngForm" (ngSubmit)="searchFeeds(searchB);">
            <input class="form-control border border-secondary" name="searchTerm" type="search" placeholder="Search"
              aria-label="Search" ngModel required>
            <button class="btn btn-outline-secondary" type="submit" id='btn'></button>
          </form>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mt-1-sm">
        <li class="nav-item ml-auto-sm">
          <a class="btn btn-outline-secondary" (click)="navigate()">Add New Article</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div style="margin-bottom:70px;">
  <div class="container" style="margin-bottom: 4px;" *ngFor="let item of Data">
    <app-feed [parentData]="item" *ngIf="search(searchTerm,item) "> </app-feed>
  </div>
</div>
