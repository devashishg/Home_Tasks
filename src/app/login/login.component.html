<div class='container mx-auto' style="margin-bottom:70px;margin-top:70px;">
  <div class="card mt-2 shadow-sm bg-white rounded pt-5">
    <form class="card-body w-50 mx-auto">
    <div class="text-center mb-5 h2 text-muted">
            <i class="fa fa-newspaper-o" style="font-size:48px;"></i> Newsfeed Login
    </div>
      <div class="form ">
        <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Enter UserName or Email" required>
        </div>
        <div class="form-group mt-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      <div class="form-group mt-5 text-center">
          <button type="submit" (ngSubmit)="onSubmit()"  class="btn btn-secondary shadow-sm form-group mr-1">login</button>
          <button type="reset" class="btn btn-secondary shadow-sm form-group ml-1">Reset</button>
      </div>
    </div>

    </form>
  </div>
  </div>
