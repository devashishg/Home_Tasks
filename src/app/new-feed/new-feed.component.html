<div class="sticky-top">
  <nav class="navbar ">
    <div id="pageTitle" class="nav-item mx-auto"> Create News Article</div>
  </nav>
</div>

<div class="text-secondary pl-2 pt-2"><a (click)="navigateBack()"><i class="fa fa-long-arrow-left" style="font-size:12px;"></i> Back</a></div>

<div class='container' style="margin-bottom:70px;margin-top:50px;">
  <div class="card mt-2 shadow p-3 mb-5 bg-white rounded">
    <form class="card-body" #feedData="ngForm" (ngSubmit)="submissionNewFeed(feedData)">
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Heading</label>
          <input type="text" name='title' class="form-control" id="title" ngModel autocomplete="off" #title="ngModel"
            minlength="6" maxlength="50" pattern="^[a-zA-Z0-9, _.]+$" required>

          <div *ngIf="!title.valid && title.touched">
            <span class="text-danger" *ngIf="title.errors.required">Heading is Required...</span>
            <span class="text-danger" *ngIf="title.errors.pattern">Special Characters are not allowed.... </span>
            <span class="text-danger" *ngIf="title.errors.minlength">Min 6 characters are required</span>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="date">Date</label>
          <input type="date" name='publishedAt' class="form-control" id="date" ngModel required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ShrtDesc">Short Description</label>
          <input type="text" name='ShortDesc' class="form-control" id="ShrtDesc" autocomplete="off" ngModel required />
        </div>
        <div class="form-group col-md-6">
          <label for="author">Author</label>
          <input type="text" name='Author' class="form-control" id="author" [readonly]='true' [(ngModel)]="user" ngModel
            required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Desc">Description</label>
          <textarea name='description' class="form-control" id="Desc" ngModel required></textarea>
        </div>
        <div class="form-group col-md-6">
          <label for="url">Source URL</label>
          <input type="url" name='url' class="form-control" id="url"  placeholder="https://example.com" pattern="http[s]?://.+[.].+" ngModel required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Desc">Image Url</label>
          <input type="url" name='urlToImage' class="form-control" id="url" placeholder="https://example.com" pattern="http[s]?://.+[.].+" ngModel required>
        </div>
        <div class="form-row form-group col-md-6">
          <div class="mx-auto">
            <button type="submit" class="btn btn-secondary shadow form-group mr-2">Save</button>
            <button type="reset" class="btn btn-secondary shadow form-group ml-2">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
